<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="myCarousel" class="carousel">

        <div id="slides-container" class="slides">
            <div class="slide item active">Slide 1</div>
            <div class="slide item">Slide 2</div>
            <div class="slide item">Slide 3</div>
            <div class="slide item">Slide 4</div>
            <div class="slide item">Slide 5</div>
        </div>

        <ol id="indicators-container" class="indicators">
            <li class="indicator active" data-slide-to="0"></li>
            <li class="indicator" data-slide-to="1"></li>
            <li class="indicator" data-slide-to="2"></li>
            <li class="indicator" data-slide-to="3"></li>
            <li class="indicator" data-slide-to="4"></li>
        </ol>

    </div>


    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
